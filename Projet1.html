<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fiche technique - Projet 1</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
      background-color: #f5f5f5;
    }

    header h1 {
      font-size: 2.5em;
    }

    #description {
      text-align: center;
      padding: 20px;
      background-color: #fafafa;
      font-size: 1.1em;
    }

    #carrousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .carrousel-images {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .carrousel-images img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 15px;
      font-size: 2em;
      cursor: pointer;
      z-index: 10;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fiche technique - Projet 1</h1>
  </header>

  <section id="description">
    <p>Voici une description de ce projet web. Il inclut plusieurs exemples visuels montrant le design, la navigation et les fonctionnalités techniques mises en œuvre.</p>
  </section>

  <section id="carrousel">
    <div class="carrousel-images" id="carrouselTrack">
      <img src="exemple1.jpg" alt="Exemple 1" />
      <img src="exemple2.jpg" alt="Exemple 2" />
      <img src="exemple3.jpg" alt="Exemple 3" />
    </div>
    <button class="nav-button prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="nav-button next" onclick="changeSlide(1)">&#10095;</button>
  </section>

  <script>
    let index = 0;

    function changeSlide(direction) {
      const track = document.getElementById('carrouselTrack');
      const total = track.children.length;
      index = (index + direction + total) % total;
      track.style.transform = `translateX(-${index * 100}vw)`;
    }
  </script>

</body>
</html>
