<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Croquepeï </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
      background-color: #f5f5f5;
    }

    header h1 {
      font-size: 2.5em;
    }

    #description {
      text-align: center;
      padding: 20px;
      background-color: #fafafa;
      font-size: 1.1em;
    }

    #carrousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .carrousel-images {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .carrousel-images img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 15px;
      font-size: 2em;
      cursor: pointer;
      z-index: 10;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }
    .titre-projet {
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 10px;
}

.sous-titre-projet {
    text-align: center;
    font-size: 1.5em;
    color: #555;
    margin-bottom: 20px;
}

.description-projet {
    font-size: 1.2em;
    color: #333;
    line-height: 1.6;
    margin-bottom: 30px;
}

  </style>
</head>
<body>

  <header>
    <section id="fiche-technique">
      <h1 class="titre-projet">CroquePeï</h1>
      <h2 class="sous-titre-projet">Un concept de livraison de samoussas à domicile</h2>
      <p class="description-projet">
          Ce projet visait à proposer un service de livraison de samoussas faits maison, inspiré de la cuisine créole. 
          La plateforme était construite sur Shopify et permettait aux clients de commander en ligne.
      </p>
  </section>

  <section id="carrousel">
    <div class="carrousel-images" id="carrouselTrack">
      <img src="imag1.png.jpg" alt="Exemple 1" />
      <img src="imag2.png.jpg" alt="Exemple 2" />
      <img src="imag3.png.jpg" alt="Exemple 3" />
      <img src="imag4.png.jpg" alt="Exemple 3" />
      <img src="imag5.png.jpg" alt="Exemple 3" />
      <img src="imag6.png.jpg" alt="Exemple 3" />
      <img src="imag7.png.jpg" alt="Exemple 3" />
    </div>
    <button class="nav-button prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="nav-button next" onclick="changeSlide(1)">&#10095;</button>
  </section>

  <script>
    let index = 0;

    function changeSlide(direction) {
      const track = document.getElementById('carrouselTrack');
      const total = track.children.length;
      index = (index + direction + total) % total;
      track.style.transform = `translateX(-${index * 100}vw)`;
    }
  </script>

</body>
</html>
